    <script>
        class StreamingTTSClient {
            constructor() {
                this.isStreaming = false;
                this.eventSource = null;
                this.audioChunks = [];
                this.currentChunk = 0;
                this.totalChunks = 0;
                this.autoPlay = true;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    textInput: document.getElementById('textInput'),
                    audioPath: document.getElementById('audioPath'),
                    chunkSize: document.getElementById('chunkSize'),
                    seed: document.getElementById('seed'),
                    splitMode: document.getElementById('splitMode'),
                    serverUrl: document.getElementById('serverUrl'),
                    autoPlay: document.getElementById('autoPlay'),
                    startStreaming: document.getElementById('startStreaming'),
                    startBatch: document.getElementById('startBatch'),

                    clearAll: document.getElementById('clearAll'),

                    statusText: document.getElementById('statusText'),
                    audioContainer: document.getElementById('audioContainer'),
                    audioList: document.getElementById('audioList')
                };
            }

            bindEvents() {
                this.elements.startStreaming.addEventListener('click', () => this.startStreaming());
                this.elements.startBatch.addEventListener('click', () => this.startBatch());
                this.elements.stopStreaming.addEventListener('click', () => this.stopStreaming());
                this.elements.clearAll.addEventListener('click', () => this.clearAll());
                this.elements.autoPlay.addEventListener('change', (e) => {
                    this.autoPlay = e.target.value === 'true';
                });
            }

            updateStatus(message, type = 'info') {
                this.elements.statusText.textContent = message;
                this.elements.statusText.className = `status ${type}`;
            }

            updateProgress(current, total) {
                const percentage = total > 0 ? (current / total) * 100 : 0;
                this.elements.progressFill.style.width = `${percentage}%`;
                this.updateStatus(`å¤„ç†ä¸­... ${current}/${total} (${percentage.toFixed(1)}%)`, 'info');
            }

            showProgress() {
                this.elements.progressContainer.classList.remove('hidden');
                this.elements.audioContainer.classList.remove('hidden');
            }

            hideProgress() {
                this.elements.progressContainer.classList.add('hidden');
            }

            setButtonsState(streaming) {
                this.elements.startStreaming.disabled = streaming;
                this.elements.startBatch.disabled = streaming;
                this.elements.stopStreaming.disabled = !streaming;
                this.isStreaming = streaming;
            }

            async startStreaming() {
                try {
                    this.clearAll();
                    this.setButtonsState(true);
                    this.showProgress();
                    
                    const requestData = {
                        text: this.elements.textInput.value.trim(),
                        audio_paths: [this.elements.audioPath.value.trim()],
                        seed: parseInt(this.elements.seed.value),
                        chunk_size: parseInt(this.elements.chunkSize.value),
                        sentence_split: this.elements.splitMode.value === 'sentence'
                    };

                    if (!requestData.text) {
                        throw new Error('è¯·è¾“å…¥è¦è½¬æ¢çš„æ–‡æœ¬');
                    }

                    this.updateStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

                    const response = await fetch(`${this.elements.serverUrl.value}/tts_streaming`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    this.updateStatus('å¼€å§‹æ¥æ”¶éŸ³é¢‘æ•°æ®...', 'info');

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            this.updateStatus('æµå¼å¤„ç†å®Œæˆï¼', 'success');
                            break;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    await this.handleStreamData(data);
                                } catch (e) {
                                    console.error('è§£ææ•°æ®é”™è¯¯:', e, line);
                                }
                            }
                        }

                        if (!this.isStreaming) {
                            reader.cancel();
                            break;
                        }
                    }

                } catch (error) {

                    this.updateStatus(`é”™è¯¯: ${error.message}`, 'error');
                } finally {
                    this.setButtonsState(false);
                }
            }

            async handleStreamData(data) {
                if (data.type === 'audio') {
                    // å¤„ç†éŸ³é¢‘æ•°æ®
                    const audioBlob = this.base64ToBlob(data.data, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.addAudioChunk(data.chunk_index, audioUrl, '');
                    
                    if (this.autoPlay && data.chunk_index === this.currentChunk) {
                        this.playAudioChunk(data.chunk_index);
                        this.currentChunk++;
                    }
                    
                } else if (data.type === 'complete') {
                    this.totalChunks = data.total_chunks;
                    this.updateProgress(this.totalChunks, this.totalChunks);
                    this.updateStatus('æ‰€æœ‰éŸ³é¢‘ç‰‡æ®µç”Ÿæˆå®Œæˆï¼', 'success');
                    
                } else if (data.type === 'error') {
                    this.updateStatus(`å— ${data.chunk_index} å¤„ç†é”™è¯¯: ${data.error}`, 'error');
                    
                } else if (data.total_chunks !== undefined) {
                    // å¤„ç†å…ƒæ•°æ®
                    this.totalChunks = data.total_chunks;
                    this.updateProgress(data.chunk_index + 1, data.total_chunks);
                    
                    // æ›´æ–°å¯¹åº”éŸ³é¢‘å—çš„æ–‡æœ¬ä¿¡æ¯
                    this.updateAudioChunkText(data.chunk_index, data.text);
                }
            }

            base64ToBlob(base64, mimeType) {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: mimeType });
            }

                audioItem.className = 'audio-item';
                audioItem.id = `audio-chunk-${index}`;
                
                audioItem.innerHTML = `

                        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾ã€‚

                `;
                
                this.elements.audioList.appendChild(audioItem);
                this.audioChunks[index] = audioItem;
            }

            updateAudioChunkText(index, text) {

                        seed: parseInt(this.elements.seed.value),
                        chunk_size: parseInt(this.elements.chunkSize.value),
                        sentence_split: this.elements.splitMode.value === 'sentence'
                    };

                    if (!requestData.text) {
                        throw new Error('è¯·è¾“å…¥è¦è½¬æ¢çš„æ–‡æœ¬');
                    }

                    this.updateStatus('æ­£åœ¨æ‰¹é‡ç”ŸæˆéŸ³é¢‘...', 'info');

                    const response = await fetch(`${this.elements.serverUrl.value}/tts_batch`, {

                            'Content-Type': 'application/json',

                    this.updateStatus(`é”™è¯¯: ${error.message}`, 'error');
                } finally {

                }
            }

            stopStreaming() {

                }

                this.totalChunks = 0;
                this.elements.audioList.innerHTML = '';
                this.elements.progressFill.style.width = '0%';
                this.updateStatus('å‡†å¤‡å¼€å§‹...', 'info');
                this.elements.audioContainer.classList.add('hidden');

            }
        }

        document.addEventListener('DOMContentLoaded', () => {

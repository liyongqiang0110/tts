<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式TTS演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .setting-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .setting-item label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .status {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196F3;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .audio-controls {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .audio-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chunk-info {
            flex: 1;
            margin-right: 15px;
        }

        .chunk-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .audio-player {
            width: 300px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 流式TTS演示</h1>
            <p>输入文本，体验实时语音合成与播放</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="textInput">输入文本：</label>
                <textarea id="textInput" placeholder="请输入要转换为语音的文本...">
"十四五"以来，作为我国对外开放的重要平台，综合保税区、保税物流园区等海关特殊监管区域以不到两万分之一的国土面积，贡献了全国五分之一的进出口总值。河南、四川、重庆等"不沿边、不靠海"的中西部省市，依托海关特殊监管区域，外贸增速迅猛，特殊区域进出口值占到本地外贸的一半以上。2024年，海关特殊监管区域进出口值较2020年增长超三成。
                </textarea>
            </div>

            <div class="settings-grid">
                <div class="setting-item">
                    <label for="audioPath">音频样本路径：</label>
                    <input type="text" id="audioPath" value="/opt/notebook/data/TTS/index-tts-vllm-master/tests/sample_prompt.wav">
                </div>
                <div class="setting-item">
                    <label for="chunkSize">文本块大小：</label>
                    <input type="number" id="chunkSize" value="100" min="10" max="500">
                </div>
                <div class="setting-item">
                    <label for="seed">随机种子：</label>
                    <input type="number" id="seed" value="8" min="1" max="100">
                </div>
                <div class="setting-item">
                    <label for="splitMode">切分模式：</label>
                    <select id="splitMode">
                        <option value="sentence">按句子切分</option>
                        <option value="length">按长度切分</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="serverUrl">服务器地址：</label>
                    <input type="text" id="serverUrl" value="http://127.0.0.1:8000">
                </div>
                <div class="setting-item">
                    <label for="autoPlay">自动播放：</label>
                    <select id="autoPlay">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button id="startStreaming" class="btn-primary">🎯 开始流式生成</button>
                <button id="startBatch" class="btn-secondary">📦 批量生成</button>
                <button id="stopStreaming" class="btn-danger" disabled>⏹️ 停止</button>
                <button id="clearAll" class="btn-secondary">🗑️ 清空结果</button>
            </div>

            <div id="progressContainer" class="progress-container hidden">
                <h3>生成进度</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="statusText" class="status info">准备开始...</div>
            </div>

            <div id="audioContainer" class="audio-controls hidden">
                <h3>生成的音频片段</h3>
                <div id="audioList"></div>
            </div>
        </div>
    </div>

    <script>
        class StreamingTTSClient {
            constructor() {
                this.isStreaming = false;
                this.eventSource = null;
                this.audioChunks = [];
                this.currentChunk = 0;
                this.totalChunks = 0;
                this.autoPlay = true;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    textInput: document.getElementById('textInput'),
                    audioPath: document.getElementById('audioPath'),
                    chunkSize: document.getElementById('chunkSize'),
                    seed: document.getElementById('seed'),
                    splitMode: document.getElementById('splitMode'),
                    serverUrl: document.getElementById('serverUrl'),
                    autoPlay: document.getElementById('autoPlay'),
                    startStreaming: document.getElementById('startStreaming'),
                    startBatch: document.getElementById('startBatch'),
                    stopStreaming: document.getElementById('stopStreaming'),
                    clearAll: document.getElementById('clearAll'),
                    progressContainer: document.getElementById('progressContainer'),
                    progressFill: document.getElementById('progressFill'),
                    statusText: document.getElementById('statusText'),
                    audioContainer: document.getElementById('audioContainer'),
                    audioList: document.getElementById('audioList')
                };
            }

            bindEvents() {
                this.elements.startStreaming.addEventListener('click', () => this.startStreaming());
                this.elements.startBatch.addEventListener('click', () => this.startBatch());
                this.elements.stopStreaming.addEventListener('click', () => this.stopStreaming());
                this.elements.clearAll.addEventListener('click', () => this.clearAll());
                this.elements.autoPlay.addEventListener('change', (e) => {
                    this.autoPlay = e.target.value === 'true';
                });
            }

            updateStatus(message, type = 'info') {
                this.elements.statusText.textContent = message;
                this.elements.statusText.className = `status ${type}`;
            }

            updateProgress(current, total) {
                const percentage = total > 0 ? (current / total) * 100 : 0;
                this.elements.progressFill.style.width = `${percentage}%`;
                this.updateStatus(`处理中... ${current}/${total} (${percentage.toFixed(1)}%)`, 'info');
            }

            showProgress() {
                this.elements.progressContainer.classList.remove('hidden');
                this.elements.audioContainer.classList.remove('hidden');
            }

            hideProgress() {
                this.elements.progressContainer.classList.add('hidden');
            }

            setButtonsState(streaming) {
                this.elements.startStreaming.disabled = streaming;
                this.elements.startBatch.disabled = streaming;
                this.elements.stopStreaming.disabled = !streaming;
                this.isStreaming = streaming;
            }

            async startStreaming() {
                try {
                    this.clearAll();
                    this.setButtonsState(true);
                    this.showProgress();
                    
                    const requestData = {
                        text: this.elements.textInput.value.trim(),
                        audio_paths: [this.elements.audioPath.value.trim()],
                        seed: parseInt(this.elements.seed.value),
                        chunk_size: parseInt(this.elements.chunkSize.value),
                        sentence_split: this.elements.splitMode.value === 'sentence'
                    };

                    if (!requestData.text) {
                        throw new Error('请输入要转换的文本');
                    }

                    this.updateStatus('正在连接服务器...', 'info');

                    const response = await fetch(`${this.elements.serverUrl.value}/tts_streaming`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    this.updateStatus('开始接收音频数据...', 'info');

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            this.updateStatus('流式处理完成！', 'success');
                            break;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    await this.handleStreamData(data);
                                } catch (e) {
                                    console.error('解析数据错误:', e, line);
                                }
                            }
                        }

                        if (!this.isStreaming) {
                            reader.cancel();
                            break;
                        }
                    }

                } catch (error) {
                    console.error('流式处理错误:', error);
                    this.updateStatus(`错误: ${error.message}`, 'error');
                } finally {
                    this.setButtonsState(false);
                }
            }

            async handleStreamData(data) {
                if (data.type === 'audio') {
                    // 处理音频数据
                    const audioBlob = this.base64ToBlob(data.data, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.addAudioChunk(data.chunk_index, audioUrl, '');
                    
                    if (this.autoPlay && data.chunk_index === this.currentChunk) {
                        this.playAudioChunk(data.chunk_index);
                        this.currentChunk++;
                    }
                    
                } else if (data.type === 'complete') {
                    this.totalChunks = data.total_chunks;
                    this.updateProgress(this.totalChunks, this.totalChunks);
                    this.updateStatus('所有音频片段生成完成！', 'success');
                    
                } else if (data.type === 'error') {
                    this.updateStatus(`块 ${data.chunk_index} 处理错误: ${data.error}`, 'error');
                    
                } else if (data.total_chunks !== undefined) {
                    // 处理元数据
                    this.totalChunks = data.total_chunks;
                    this.updateProgress(data.chunk_index + 1, data.total_chunks);
                    
                    // 更新对应音频块的文本信息
                    this.updateAudioChunkText(data.chunk_index, data.text);
                }
            }

            base64ToBlob(base64, mimeType) {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: mimeType });
            }

            addAudioChunk(index, audioUrl, text) {
                const audioItem = document.createElement('div');
                audioItem.className = 'audio-item';
                audioItem.id = `audio-chunk-${index}`;
                
                audioItem.innerHTML = `
                    <div class="chunk-info">
                        <strong>片段 ${index + 1}</strong>
                        <div class="chunk-text" id="chunk-text-${index}">${text}</div>
                    </div>
                    <audio class="audio-player" controls preload="metadata">
                        <source src="${audioUrl}" type="audio/wav">
                        您的浏览器不支持音频播放。
                    </audio>
                `;
                
                this.elements.audioList.appendChild(audioItem);
                this.audioChunks[index] = audioItem;
            }

            updateAudioChunkText(index, text) {
                const textElement = document.getElementById(`chunk-text-${index}`);
                if (textElement) {
                    textElement.textContent = text;
                }
            }

            playAudioChunk(index) {
                const audioItem = this.audioChunks[index];
                if (audioItem) {
                    const audio = audioItem.querySelector('audio');
                    if (audio) {
                        audio.play().catch(e => {
                            console.error('播放音频失败:', e);
                        });
                    }
                }
            }

            async startBatch() {
                try {
                    this.clearAll();
                    this.setButtonsState(true);
                    this.showProgress();
                    
                    const requestData = {
                        text: this.elements.textInput.value.trim(),
                        audio_paths: [this.elements.audioPath.value.trim()],
                        seed: parseInt(this.elements.seed.value),
                        chunk_size: parseInt(this.elements.chunkSize.value),
                        sentence_split: this.elements.splitMode.value === 'sentence'
                    };

                    if (!requestData.text) {
                        throw new Error('请输入要转换的文本');
                    }

                    this.updateStatus('正在批量生成音频...', 'info');

                    const response = await fetch(`${this.elements.serverUrl.value}/tts_batch`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.addAudioChunk(0, audioUrl, '完整音频（批量生成）');
                    this.updateProgress(1, 1);
                    this.updateStatus('批量生成完成！', 'success');

                } catch (error) {
                    console.error('批量生成错误:', error);
                    this.updateStatus(`错误: ${error.message}`, 'error');
                } finally {
                    this.setButtonsState(false);
                }
            }

            stopStreaming() {
                this.isStreaming = false;
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                this.setButtonsState(false);
                this.updateStatus('已停止处理', 'info');
            }

            clearAll() {
                this.audioChunks = [];
                this.currentChunk = 0;
                this.totalChunks = 0;
                this.elements.audioList.innerHTML = '';
                this.elements.progressFill.style.width = '0%';
                this.updateStatus('准备开始...', 'info');
                this.elements.audioContainer.classList.add('hidden');
                this.hideProgress();
            }
        }

        // 初始化客户端
        document.addEventListener('DOMContentLoaded', () => {
            new StreamingTTSClient();
        });
    </script>
</body>
</html>
